<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Attendance System - Monthly Records</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 14px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #e9f7fe;
        }
        .summary {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Monthly Attendance Records</h1>
    <table id="attendanceTable">
        <thead>
            <tr>
                <th>Incharge</th>
                <th>Present Days</th>
                <th>Absent Days</th>
                <th>Total Days</th>
                <th>Attendance %</th>
            </tr>
        </thead>
        <tbody>
            <!-- Attendance records will be added here -->
        </tbody>
    </table>
    <div class="summary" id="summary"></div>
    <button onclick="window.location.href='index.html'">Back to Submit Attendance</button>
</div>

<script>
    const attendanceRecords = JSON.parse(localStorage.getItem('attendanceRecords')) || [];
    const DEFAULT_MONTH_DAYS = 30; // Assuming 30 days in a month

    // Function to calculate and render monthly attendance records
    function renderRecords() {
        const tableBody = document.getElementById('attendanceTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '';

        const attendanceStats = {};

        // Calculate attendance statistics
        attendanceRecords.forEach(record => {
            if (!attendanceStats[record.incharge]) {
                attendanceStats[record.incharge] = {
                    present: DEFAULT_MONTH_DAYS, // Start with 30 present days
                    absent: 0,
                };
            }
            if (record.attendance === 'Absent') {
                attendanceStats[record.incharge].absent += 1;
                attendanceStats[record.incharge].present -= 1; // Subtract from present
            }
        });

        // Populate the table with attendance statistics
        for (const incharge in attendanceStats) {
            const stats = attendanceStats[incharge];
            const attendancePercentage = ((stats.present / DEFAULT_MONTH_DAYS) * 100).toFixed(2);

            const newRow = tableBody.insertRow();
            newRow.insertCell(0).textContent = incharge;
            newRow.insertCell(1).textContent = stats.present;
            newRow.insertCell(2).textContent = stats.absent;
            newRow.insertCell(3).textContent = DEFAULT_MONTH_DAYS; // Total days
            newRow.insertCell(4).textContent = attendancePercentage + '%';
        }

        // Show summary
        const totalIncharges = Object.keys(attendanceStats).length;
        const totalAbsents = Object.values(attendanceStats).reduce((sum, stats) => sum + stats.absent, 0);
        const summaryText = `Total Incharges: ${totalIncharges}, Total Absent Days: ${totalAbsents}`;
        document.getElementById('summary').textContent = summaryText;
    }

    // Render any existing records on page load
    renderRecords();
</script>
</body>
</html>
