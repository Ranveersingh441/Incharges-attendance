<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Attendance System</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f8ff; color: #333; }
        .container { max-width: 600px; margin: auto; padding: 20px; background: linear-gradient(135deg, #ffffff, #e6f7ff); border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Self Attendance System</h1>
        <button onclick="showPage('submitPage')" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px; transition: background-color 0.3s;">Submit Attendance</button>
        <button onclick="showPage('reportPage')" style="background-color: #2196F3; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">Monthly Report</button>

        <div id="submitPage" class="page">
            <h2>Submit Attendance</h2>
            <label for="name">Name:</label>
            <select id="name">
                <option value="BHAVESHBHAI JOLIYA">BHAVESHBHAI JOLIYA</option>
                <option value="PRAVINBHAI SOLANKI">PRAVINBHAI SOLANKI</option>
                <option value="THIRUPATHI VASANTH REDDY">THIRUPATHI VASANTH REDDY</option>
                <option value="SUNIL VINAYAK LUTE">SUNIL VINAYAK LUTE</option>
                <option value="Balaji AshokRao More">Balaji AshokRao More</option>
                <option value="JOLIYA VIPUL RAMJIBHAI">JOLIYA VIPUL RAMJIBHAI</option>
                <option value="LALJI TIWARI">LALJI TIWARI</option>
                <option value="Ranveer Singh">Ranveer Singh</option>
                <option value="BANOTH VAMSHI">BANOTH VAMSHI</option>
                <option value="P Ananth Reddy">P Ananth Reddy</option>
                <option value="AMAN KUMAR">AMAN KUMAR</option>
                <option value="LOKESH YADAV">LOKESH YADAV</option>
                <option value="SUNNY SINGH">SUNNY SINGH</option>
                <option value="Anirudh Kumar">Anirudh Kumar</option>
                <option value="Gauri Shankar Sah">Gauri Shankar Sah</option>
                <option value="CHANDAN KUMAR THAKUR">CHANDAN KUMAR THAKUR</option>
                <option value="BALRAM KUMAR">BALRAM KUMAR</option>
                <option value="KOTAM HARISH KUMAR REDDY">KOTAM HARISH KUMAR REDDY</option>
                <option value="M.VITTAL">M.VITTAL</option>
                <option value="ROHIT KUMAR SINGH">ROHIT KUMAR SINGH</option>
                <option value="PALLA SOMASANKAR">PALLA SOMASANKAR</option>
                <option value="PATLOLLA VINAY REDDY">PATLOLLA VINAY REDDY</option>
                <option value="DESH PANDE AKHIL">DESH PANDE AKHIL</option>
                <option value="raunak sir">raunak sir</option>
            </select>
            <br><br>
            <label for="date" style="color: #2196F3; font-weight: bold;">Date:</label>
            <input type="date" id="date" style="padding: 8px; border-radius: 5px; border: 1px solid #ddd;">
            <br><br>
            <label for="attendance" style="color: #2196F3; font-weight: bold;">Attendance:</label>
            <select id="attendance" style="padding: 8px; border-radius: 5px; border: 1px solid #ddd; background-color: #f9f9f9;">
                <option value="absent">Absent</option>
                <option value="half_day_morning">Half Day (Morning)</option>
                <option value="half_day_evening">Half Day (Evening)</option>
            </select>
            <br><br>
            <button onclick="submitAttendance()" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; transition: background-color 0.3s;">Submit</button>
        </div>

        <div id="reportPage" class="page hidden">
            <h2>Monthly Report</h2>
            <div id="reportContent"></div>
        </div>
    </div>

    <script>
        const attendanceData = [];

        function showPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById(page).classList.remove('hidden');
            if (page === 'reportPage') {
                generateReport();
            }
        }

        function submitAttendance() {
            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            const attendance = document.getElementById('attendance').value;

            if (name && date && attendance) {
                attendanceData.push({ name, date, attendance });
                alert('Attendance submitted successfully!');
                document.getElementById('date').value = '';
                document.getElementById('attendance').value = 'absent';
            } else {
                alert('Please fill all fields.');
            }
        }

        function generateReport() {
            const reportContent = attendanceData.reduce((acc, record) => {
                const { name, attendance } = record;
                acc[name] = acc[name] || { absent: 0, halfDay: 0 };
                if (attendance === 'absent') {
                    acc[name].absent += 1;
                } else {
                    acc[name].halfDay += 0.5;
                }
                return acc;
            }, {});

            let reportHTML = '<table style="width:100%; border-collapse: collapse; margin-top:20px;"><tr style="background-color: #4CAF50; color:white;"><th style="padding:12px; text-align:left;">Name</th><th style="padding:12px; text-align:left;">Absent</th><th style="padding:12px; text-align:left;">Half Day</th></tr>';
            for (const [name, data] of Object.entries(reportContent)) {
                reportHTML += `<tr style="border-bottom:1px solid #ddd;"><td style="padding:12px;">${name}</td><td style="padding:12px; color:${data.absent > 0 ? '#f44336' : '#4CAF50'}">${data.absent}</td><td style="padding:12px; color:${data.halfDay > 0 ? '#FF9800' : '#4CAF50'}">${data.halfDay}</td></tr>`;
            }
            reportHTML += '</table>';
            document.getElementById('reportContent').innerHTML = reportHTML;
        }
    </script>
</body>
</html>
